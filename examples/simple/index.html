<html>
  <head>
    <style>
    body {
      margin: 0px;
    }
    </style>    
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="/t3-rs-geo.umd-es2015.min.js"></script>
    <script>

    'use strict';

    var globe = new t3_rs_geo.Globe(window.innerWidth, window.innerHeight, { tiles: t3_rs_geo.GRID_LQ });
    document.getElementById('elm').appendChild(globe.domElement);

    globe.ready.then(() => {
        (function tick() {
            globe.tick();
            requestAnimationFrame(tick);
        })();

        // Handle window resize events
        window.addEventListener('resize', 
                    (onWindowResize) => globe.resize(window.innerWidth, window.innerHeight)
                    , false);
    })
    .catch(e => console.error(e));

    </script>
  </body>
</html>
